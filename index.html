<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explainable Internship Matching Platform</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    padding:20px;
}

.container{
    max-width:950px;
    margin:auto;
}

input{
    width:100%;
    padding:8px;
    margin:5px 0 10px;
}

button{
    padding:10px;
    width:100%;
    background:#ff512f;
    color:white;
    border:none;
    cursor:pointer;
    font-weight:bold;
}

.result{
    margin-top:20px;
}

.candidate-item{
    padding:12px;
    margin:10px 0;
    background:#00c6ff;
    cursor:pointer;
    font-weight:bold;
}

.score-badge{
    float:right;
    background:white;
    color:black;
    padding:3px 8px;
}

.skill-text{
    font-size:13px;
    margin-top:5px;
}
</style>
</head>

<body>

<div class="container">

<h1>ğŸš€ Internship Matching System</h1>

<h3>Project Requirement Weights</h3>

<label>Programming Weight</label>
<input type="number" id="w_prog" value="4">

<label>Communication Weight</label>
<input type="number" id="w_comm" value="2">

<label>Problem Solving Weight</label>
<input type="number" id="w_problem" value="3">

<label>Teamwork Weight</label>
<input type="number" id="w_team" value="1">

<label>
<input type="checkbox" id="fairness"> Enable Fairness Adjustment âš–ï¸
</label>

<br><br>

<button onclick="calculateMatch()">Calculate Ranking</button>

<div class="result">
<h2>ğŸ† Ranked Candidates</h2>
<div id="ranking"></div>
<div id="explain"></div>
</div>

</div>

<script>

function calculateMatch(){

let candidates = [
    {
        name: "Rahul Sharma",
        skills: { prog: 7, comm: 6, problem: 8, team: 7 }
    },
    {
        name: "Priya Verma",
        skills: { prog: 9, comm: 7, problem: 6, team: 8 }
    },
    {
        name: "Arjun Patel",
        skills: { prog: 6, comm: 8, problem: 7, team: 9 }
    }
];

let weights = {
prog: parseFloat(document.getElementById("w_prog").value),
comm: parseFloat(document.getElementById("w_comm").value),
problem: parseFloat(document.getElementById("w_problem").value),
team: parseFloat(document.getElementById("w_team").value)
};

let fairness = document.getElementById("fairness").checked;

let totalWeight = weights.prog + weights.comm + weights.problem + weights.team;

// Calculate score for each candidate
candidates.forEach(candidate => {

let score =
(candidate.skills.prog * weights.prog +
candidate.skills.comm * weights.comm +
candidate.skills.problem * weights.problem +
candidate.skills.team * weights.team) / totalWeight;

if(fairness){
score = score * 1.05;
}

candidate.score = score.toFixed(2);

});

// Sort by highest score
candidates.sort((a,b) => b.score - a.score);

// Display candidates with skill ratings
let output = "";

candidates.forEach(candidate => {

output += `
<div class="candidate-item"
onclick="showExplanation('${candidate.name}', ${candidate.score})">

<b>${candidate.name}</b>
<span class="score-badge">${candidate.score}</span>

<div class="skill-text">
ğŸ’» Programming: ${candidate.skills.prog} |
ğŸ—£ Communication: ${candidate.skills.comm} |
ğŸ§  Problem Solving: ${candidate.skills.problem} |
ğŸ¤ Teamwork: ${candidate.skills.team}
</div>

</div>
`;
});

document.getElementById("ranking").innerHTML = output;

}

function showExplanation(name, score){

document.getElementById("explain").innerHTML = `
<div style="background:#333;padding:15px;margin-top:10px;">
<strong>ğŸ“Š Match Score Breakdown</strong><br><br>

ğŸ‘¤ Candidate: <b>${name}</b><br><br>

âœ” Weighted competency scoring applied<br>
âœ” Skills mapped to project importance<br>
âœ” Fairness Adjustment: ${document.getElementById("fairness").checked ? "Enabled âš–ï¸" : "Disabled"}<br><br>

â­ Final Score: <b>${score}</b><br><br>

This ranking is transparent and based on data-driven evaluation.
</div>
`;

}

</script>

</body>
</html>
